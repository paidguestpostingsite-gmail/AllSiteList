<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Post Sites Directory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>Guest Post Sites Directory</h1>

  <div class="filters">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="">All</option>
    </select>

    <label for="daFilter">Domain Authority (min):</label>
    <input type="number" id="daFilter" min="0" max="100" step="5" value="0">

    <label for="trafficFilter">Traffic (min):</label>
    <input type="number" id="trafficFilter" min="0" step="1000" value="0">
  </div>

  <table id="sitesTable" class="display">
    <thead>
      <tr>
        <th>Site Name</th>
        <th>Category</th>
        <th>Domain Authority</th>
        <th>Traffic</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/12y0OB0lNcsOaPsYXF-a1QTye0stzesw2/edit?usp=sharing&ouid=117590200513778966411&rtpof=true&sd=true";

      fetch(sheetUrl)
        .then(response => response.text())
        .then(csvText => {
          let rows = csvText.split("\n").map(r => r.split(","));
          let tbody = $("#sitesTable tbody");
          let categories = new Set();

          rows.slice(1).forEach(row => {
            if(row.length >= 5){
              tbody.append(`<tr>
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
                <td>${row[3]}</td>
                <td><a href="${row[4]}" target="_blank">Visit</a></td>
              </tr>`);
              categories.add(row[1]);
            }
          });

          // Populate category dropdown
          categories.forEach(cat => {
            $("#categoryFilter").append(`<option value="${cat}">${cat}</option>`);
          });

          // Initialize DataTable
          let table = $('#sitesTable').DataTable({
            pageLength: 10,
            order: [[2, 'desc']]
          });

          // Custom filter logic
          $.fn.dataTable.ext.search.push(function(settings, data) {
            let category = $("#categoryFilter").val();
            let minDA = parseInt($("#daFilter").val()) || 0;
            let minTraffic = parseInt($("#trafficFilter").val()) || 0;

            let rowCategory = data[1];
            let da = parseInt(data[2]) || 0;
            let traffic = parseInt(data[3]) || 0;

            if ((category === "" || rowCategory === category) &&
                da >= minDA &&
                traffic >= minTraffic) {
              return true;
            }
            return false;
          });

          // Trigger filters
          $("#categoryFilter, #daFilter, #trafficFilter").on("change keyup", function() {
            table.draw();
          });
        });
    });
  </script>
</body>
</html>
